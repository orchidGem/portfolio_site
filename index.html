<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Laura Evans | Web Developer / Photographer">
  <meta name="author" content="SitePoint">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="home">
  <nav>
    <h1 class="text-center">Laura Evans</h1>
    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="column col-xs-6 text-right">
        <a class="btn-portfolio light" href=""><img class="photo-dev" class="img-responsive" src="images/home_photo.png" /></a>
        <a class="btn-portfolio light" href="">Photographer</a>
      </div>
      <div class="column col-xs-6 text-left">
        <a class="btn-portfolio light" href=""><img class="photo-dev" class="img-responsive" src="images/home_dev.png" /></a>
        <a class="btn-portfolio light" href="">Web Developer</a>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="resources/js/app.js"></script>

  <script>
    /*
      change image size of photo dev image on home page based on window height
    */
    var homeImg = document.getElementsByClassName("photo-dev");
    var adjustHomeImageSize = function () {
      var imageHeight = window.innerHeight * 0.7;
      console.log(imageHeight);
      for(var i = 0; i < homeImg.length; i++) {
        homeImg[i].style.height = imageHeight + "px";
        homeImg[i].style.width = "auto";
        homeImg[i].style.display = "inline";
      }
    };
    window.addEventListener("load", adjustHomeImageSize);

    /*
      animate computer screen when user chooses portfolio
    */
    var columns = document.getElementsByClassName("column");
    var portfolioButtons = document.getElementsByClassName("btn-portfolio");
    var duration = 650;

    for (var i = 0; i < portfolioButtons.length; i++) {
      portfolioButtons[i].addEventListener("click", function(event){
        event.preventDefault();

        // split computer apart and fade
        $( columns[0] ).animate({
          opacity: 0,
          left: "-=50"
        },
        {
          start: function() {
            $( columns[1] ).animate({
              opacity: 0,
              left: "+=50"
            }, duration );
          },
          duration: duration,
          complete: function() {
            // Animation complete.
            //window.location = "file:///Users/lauraevans/Desktop/programming/portfolio_site/index.html";
            window.location = "file:///Users/lauraevans/Desktop/programming/portfolio_site/dev.html";
          } // end complete function
        }); // end

      }); // end portfolio button event listener
    } // end for loop

  </script>

</body>
</html>
